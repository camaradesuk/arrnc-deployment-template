<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
</head>
<body>
    <h1>Available Audio Files</h1>
    <ul>
        {% for file in files %}
            <li>
                <p>{{ file }}</p>
                <audio controls>
                    <source src="{{ url_for('audio', filename=file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
